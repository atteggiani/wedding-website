{{ define "head" }}
<link rel="stylesheet" href="{{ "css/homepage.css" | relURL }}">
{{ end }}

{{ define "main" }}
<div class="background-image"></div>

<div class="language-buttons d-flex flex-wrap gap-2">
  {{ $flags := .Site.Params.flags }}
  {{ range .Site.Languages }}
    <a href="{{ printf "/%s/home/" .Lang }}"
       class="btn btn-primary flex-fill flex-sm-grow-0 text-center fs-2 with-text-shadow">
      {{ index $flags .Lang }} {{ .LanguageName }}
    </a>
  {{ end }}
</div>


<h1 class="with-text-shadow">
    {{ .Site.Title }}
</h1>

<h2 class="with-text-shadow">
    {{ .Site.Params.date }}
</h2>
{{ end }}
