{{ define "head" }}
<link rel="stylesheet" href="{{ relURL "css/home.css" }}">
{{ end }}

{{ define "main" }}
<div class="background-image"></div>

<div class="language-buttons d-flex flex-wrap gap-2">
    {{ range .Site.Languages }}
    <a 
    href="{{ printf "%s/main/" .Lang | relURL }}"
    class="btn btn-primary">
        <img 
        src="{{ printf "assets/emojis/flag_%s.svg" .Lang | relURL}}"
        alt="flag-icon"
        class="emoji">
        {{ .LanguageName }}
    </a>
    {{ end }}  
</div>


<h1 class="main-title text-shadow">
    {{ .Site.Title }}
</h1>

<h2 class="main-title text-shadow">
    {{ .Site.Params.date }}
</h2>
{{ end }}
