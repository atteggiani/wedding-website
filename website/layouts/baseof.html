<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ .Language.LanguageDirection | default "auto" }}">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
</head>
<body>
  <div class="site-content">
    <div class="main-content">
        {{ block "main" . }}{{ end }}
    </div>
  </div>
</body>
</html>
